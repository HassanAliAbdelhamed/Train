<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	<title>Login Page CSS</title>
		<meta name="theme-color" content="#fdcb04" />
		<link rel="manifest" href="https://mazipan.github.io/login-page-css/manifest.json">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginPage">
    <div class="dropbox-content max-w-xl mx-auto flex">
      <div class="dropbox-content__img w-half flex justify-center items-center">
        <img src="img/undraw-login.svg" alt="Login Image" />
      </div>
      <div class="dropbox-content__form w-half">
        <form action="" class="flex flex-col">
          <div class="form__header flex justify-between">
            <h5>Sign In</h5>
            <p>or <a href="">create an account</a></p>
          </div>
          <div class="flex flex-col form__btn">
            <button class="form__btn-social form__btn-social--google">
              <span class="form__border flex justify-center items-center">
                <img src="img/facebook.png" style="height: 1rem; width: 1rem" alt="" />
              </span>
              <span class="form__caption">Sign in with Facebook</span>
            </button>
            <button class="form__btn-social form__btn-social--apple">
              <span class="form__border flex justify-center items-center">
                <img src="img/google2.png" style="height: 1rem; width: 1rem" alt=""/>
              </span>
              <span class="form__caption">Sign in with Google</span>
            </button>
          </div>
          <div class="form__liners flex justify-center items-center">
            <span class="form__line"></span>
            <span class="form__line--caption">or</span>
            <span class="form__line"></span>
          </div>
          <div class="flex flex-col form__input-group">
            <input type="email" class="form__input form__input--email" placeholder="Email" />
            <input type="password" class="form__input form__input--password" placeholder="Password" />
          </div>
          <div class="form__submit flex items-center justify-between">
            <div class="flex">
              <input type="checkbox" class="form__checklist" id="remember" />
              <label for="remember" class="form__label">Remember me</label>
            </div>
            <button class="form__btn-submit">Sign in</button>
          </div>
          <a href="#" class="form__forgot">Forgot Password</a>
          <p class="form__mobile">( or <a href="#"> create an account </a> )</p>
        </form>
      </div>
    </div>
    </div>

  </body>
</html>
